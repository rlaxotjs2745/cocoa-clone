<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To Cocoatalk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-unlock"></i>
            <span>11%</span>
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">
            Welcome to Cocoa Clone
        </h1>
        <p class="welcome-header__text">
            If you have a Cocoa Account,<br>log in with your email or phone number.
        </p>
    </header>
    <form id="login-form">
        <input type="text" placeholder="Email or phone number" />
        <input type="text" placeholder="Password" />
        <input type="submit" value="Log In" />
        <a href="#">Find Cocoa Account or Password</a>
    </form>
    <script src="https://kit.fontawesome.com/279dd22205.js" crossorigin="anonymous">
    </script>
</body>
</html>
